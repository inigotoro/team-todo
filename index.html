<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Inigo Toro's implementation of Team To-Do List">
    <meta name="theme-color" content="#6871F1"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.less">
    <link rel="icon" type="image/x-icon" href="media/icons/favicon.ico">
    <title>Team To-Do List</title>
</head>

<body>
    <main>
        <header class="todo__header">
            <div class="todo__owner">
                <img class="todo__avatar" src="/media/avatars/default.png" alt="loading avatar...">
                <h1 class="todo__user-name">Loading....</h1>
                <div class="todo__hamburguer"></div>
            </div>
            <nav class="todo__header-nav">
                
            </nav>
        </header>
        <section class="todo__list-details">
            <header class="todo__hero">
                <h2>Loading title...</h2>
                <time>2018-11-06</time>
            </header>
            <ul class="todo__list-group">              
            </ul>
            <span class="todo__add-item">
                Add a to-do
            </span>
        </section>
    </main>
    <script defer src="./js/index.js"></script>
</body>

</html>
